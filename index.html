<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TON Connect Demo</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .container {
            background: rgba(30, 40, 60, 0.85);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 40px 32px 32px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.1rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        p {
            color: #cfd8dc;
            margin-bottom: 28px;
        }
        .ton {
            background: linear-gradient(90deg, #00c3ff 0%, #3a7bd5 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 18px 36px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(0, 195, 255, 0.15);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
            outline: none;
        }
        .ton:hover:not(:disabled) {
            background: linear-gradient(90deg, #3a7bd5 0%, #00c3ff 100%);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 8px 24px rgba(0, 195, 255, 0.25);
        }
        .ton:disabled {
            background: #78909c;
            cursor: not-allowed;
            opacity: 0.7;
        }
        .footer {
            margin-top: 32px;
            color: #b0bec5;
            font-size: 0.95rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TON Connect Demo</h1>
        <p>Подключите свой TON-кошелёк и протестируйте интеграцию TON Connect.<br>Всё работает автоматически через кнопку ниже.</p>
        <button class="ton">Подключить TON кошелёк</button>
    </div>
    <div class="footer">&copy; 2024 TON Demo. Для тестирования и демонстрации.</div>
    <script src="index.js"></script>
</body>
</html>
